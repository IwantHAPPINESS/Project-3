	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style/style.css">
		<title>Document</title>
	</head>
	<body>
		<header class="conteiner__header">
			<div class="header__line">
				<button class="logo__header__button button"><img src="img/Logo.svg" alt="logo"></button>

				<div class="menu__header">

						<button class="person__svg__button"><img src="img/icon/person.svg" alt="" class="person__svg"></button>
						<p class="person-svg__text">Log in</p>

						<button class="cart__svg__button"><img src="img/icon/cart.svg" alt="cart" class="cart__svg"></button>
						<p class="cart-svg__text">0</p>

						<button class="burger__menu">
							<div class="burger__menu__stick"></div>
							<div class="burger__menu__stick"></div>
							<div class="burger__menu__stick"></div>
						</button>
				</div>
			</div>


		<div class="header__main__container">
			<div class="header__prime__container">
				<div class="header__prime__text-container"><p class="header__prime__text">Your Food court at home</p></div>
				


				<div class="header__prime__button__container">
					<button class="header__prime__button"><p class="prime__button__text-big">Delivery</p>Order in</button>
					<button class="header__prime__button"><p class="prime__button__text-big">Takeout</p>Grab and go</button>
				</div>
			</div>

			<div class="header__img__block">
				<img src="img/food/rucola.svg" alt="" class="header__img-rucolo">
				<img src="img/food/Photo-plate.png" alt="цезарь" class="header__img-plate">
				<img src="img/arrow.svg" alt="" class="header__img-arrow">
				<p class="header__img__text">Fresh salad, Il Pasifigio</p>
			</div>
		</div>
		<div class="heder__bookmark">
				<div class="heder__bookmark__container">
					<img src="img/icon/time-eat.svg" alt="" class="heder__bookmark__img-clock">
					<p class="heder__bookmark__text-clock">delivery in all paris in less than 30 minutes</p>

					<img src="img/icon/delivery.svg" alt="" class="heder__bookmark__img-delivery">
					<p class="heder__bookmark__text-deelivery">Free delivery from 29 euros</p>

					<img src="img/icon/paris.svg" alt="" class="heder__bookmark__img-paris">
					<p class="heder__bookmark__text-paris">Only fresh and French products</p>
				</div>
			</div>
		</header>





	</body>
	</html>
